version: '{build}'
skip_tags: true
clone_depth: 10
environment:
  matrix:
    #- JAVA_HOME: C:\Program Files\Java\jdk1.7.0
    - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
branches:
  only:
    - appveyor
  except:
    - master
    - develop
os: Windows Server 2012
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      if (!(Test-Path -Path "C:\maven" )) {
        (new-object System.Net.WebClient).DownloadFile('http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip', 'C:\maven-bin.zip')
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
      }
      if (!(Test-Path -Path "C:\wix" )) {
        (new-object System.Net.WebClient).DownloadFile('http://wixtoolset.org/downloads/v3.10.0.2103/wix310-binaries.zip', 'C:\wix310-binaries.zip')
        [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\wix310-binaries.zip", "C:\wix")
      }
  - cmd: SET PATH=C:\wix;C:\maven\apache-maven-3.2.5\bin;%JAVA_HOME%\bin;%PATH:C:\Ruby193\bin;=%
  - cmd: SET MAVEN_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: SET JAVA_OPTS=-XX:MaxPermSize=2g -Xmx4g
  - cmd: mvn --version
  - cmd: java -version
build_script:
  - mvn clean package -B -Dmaven.test.skip=true
test_script:
  - mvn clean install --batch-mode -Pqulice
cache:
  - C:\maven\
  - C:\Users\appveyor\.m2
  - C:\wix\

# Push artifacts from script
#after_build:
#  - ps: Get-ChildItem .\*.nupkg | % { Push-AppveyorArtifact $_.FullName -FileName $_.Name }

# Define build artifacts
artifacts:
#  - path: target\jfx\native\vizardous-1.2.1-SNAPSHOT-1.0.exe
#    name: exe-installer
#
  - path: target\jfx\native\vizardous-1.2.1-SNAPSHOT-1.0.msi
    name: msi-installer
  - path: target\vizardous-*.jar
    name: thin-jar

# Enable e-mail notifications
notifications:
  - provider: Email
    to:
      - s.helfrich@fz-juelich.de
      - j.seiffarth@fz-juelich.de
    on_build_success: true
    on_build_failure: true
    on_build_status_changed: true

# Deploy artifacts to GitHub release
deploy:
  release: Vizardous $(appveyor_repo_tag)
  description: 'Release description'
  provider: GitHub
  auth_token:
    secure: A+ILhZK6GK7cof1apdvfec0LtDoKylfFA6pV6rroB3a6p5P+RGZpv2Y75k1i8JsW
  artifact: thin-jar
  draft: true
  prerelease: false
  on:
    branch: appveyor               # release from master branch only
    appveyor_repo_tag: true        # deploy on tag push only